name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Rodar testes
        run: yarn test

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construir e enviar a imagem
        run: |
          docker build -t myapp .
          docker tag myapp mydockerhubusername/myapp:${{ github.sha }}
          docker push mydockerhubusername/myapp:${{ github.sha }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Conectar à DigitalOcean e fazer Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_IP }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          script: |
            docker pull mydockerhubusername/myapp:${{ github.sha }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 3000:3000 --name myapp mydockerhubusername/myapp:${{ github.sha }}
